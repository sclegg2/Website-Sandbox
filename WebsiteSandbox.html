<html>
    <head>
    <div align="center">
    <h1 style="color:rgb(38, 129, 210)">Web Sandbox</h1>

      <title>Code Editor</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="sandbox.css">

    <body>
      <div align="center">
        <textarea id="html" rows="5" placeholder="HTML"></textarea> <!-- text areas for the code with placeholders -->

        <textarea id="js" rows="5" placeholder="JavaScript"></textarea>
      </div>
      <div>
        <h2></h2>
      </div>
      <div align="center">
        <button id="htmlDownloadButton" value="Download raw HTML"/>Download Raw HTML</button> <!-- download buttons for the getting the source code of what you inputted into the text areas -->
        <button id="cssDownloadButton" value="Download raw CSS"/> Download Raw CSS</button>
        <button id="jsDownloadButton" value="Download raw JavaScript"/>Download Raw JavaScript</button>
      </div>
      <div><h3></h3></div>
      <div align="center">
        <a href="example.html" target="puzzle"><button>Puzzle #1</button></a> <!-- Links to display each puzzle -->
        <a href="example1.html" target="puzzle"><button>Puzzle #2</button></a>
      </div>
      <div align="center">
        <h4 style="color:rgb(38, 129, 210)">Try to make your code as close to the shown example as possible!</h4>
      </div>

      <div>
      <h5></h5>
      </div>

      <div align="center">
        <iframe id="output" width="500" height="500"></iframe> <!-- iframes for displaying website content based on given code or code from the local project -->
        <iframe src="" width="500" height="500" name="puzzle"></iframe>
      </div>

      <script type="text/javascript" src="getScripty.js"></script>


    </body>
