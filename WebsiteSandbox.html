<!DOCTYPE html>
<html>
    <head>
    <div align="center">
    <h1>Web Sandbox</h1>
    </div>
      <title>Code Editor</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="sandbox.css">

    </head>

    <body>
      <div align="center">
        <textarea id="html" rows="5" placeholder="HTML"></textarea>
        <textarea id="css" rows="5" placeholder="CSS"></textarea>
        <textarea id="js" rows="5" placeholder="JavaScript"></textarea>
      </div>
      <div>
        <h2></h2>
      </div>
      <div align="center">
        <input type="button" id="htmlDownloadButton" value="Download raw HTML"/>
        <input type="button" id="cssDownloadButton" value="Download raw CSS"/>
        <input type="button" id="jsDownloadButton" value="Download raw JavaScript"/>
      </div>

      <div>
      <h2></h2>
      </div>

      <div align="center">
        <iframe id="output" width="500" height="500"></iframe>
      </div>

      <script type="text/javascript" src="getScripty.js"></script>

    </body>
  </html>
